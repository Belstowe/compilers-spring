name: build

on:
  push:
    tags:
      - lab*
    branches:
      - lab*
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: actions/setup-go@v3
        with:
          go-version: '1.17'

      - name: 'Install ANTLR4 and make Go runtime'
        run: bash ./scripts/build.sh